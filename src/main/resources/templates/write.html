<!DOCTYPE html>
<html lang="en">

<head>
<!--    src="/js/write.js"-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 게시판</title>
    <link rel="stylesheet" href ="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script th:inline="javascript">
        function isValidContents(contents) {
            if (contents == '') {
                alert('내용을 입력해주세요');
                return false;
            }
            if (contents.trim().length > 140) {
                alert('공백 포함 140자 이하로 입력해주세요');
                return false;
            }
            return true;
        }
        function writePost() {
            let username =[[${username}]];
            let contents = $('#contents').val();
            let title = $('#title').val();
            console.log(username);
            if(isValidContents(contents)==false){
                return;
            }
            if(isValidContents(title)==false) {
                return;
            }
            let data = {'username':username,'title':title, 'contents': contents};
            $.ajax({
                type: "POST",
                url: "/api/memos",
                contentType: "application/json",
                data: JSON.stringify(data),
                success: function (response) {
                    alert('게시물이 성공적으로 작성되었습니다.');
                    move();
                }
            });
        }
        function move(){
            location.href= "/"
        }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">

    </script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
    <script></script>
</head>

<body>
<div class="background-header">

</div>
<div class="background-body">

</div>
<div class="wrap">
    <div class="header">
        <h2>나만의 게시판</h2>
        <p>
            게시판에 내용을 작성해주세요.
        </p>
    </div>
    <button type="button" id="content-button" class="btn btn-dark" onclick="move()">글쓰기 완료</button>
    <div class="area-write">
        <div class="field-1" id="username"
             th:text="${username}">아이디 : </div>
        <textarea class="field-1" placeholder="제목" name="title" id="title" cols="30"
                  rows="10"></textarea>
        <textarea class="field" placeholder="게시판에 내용을 작성해주세요" name="contents" id="contents" cols="30"
                  rows="10"></textarea>
        <img src="/images/send.png" alt="" onclick="writePost()">
    </div>

</div>
</body>

</html>
